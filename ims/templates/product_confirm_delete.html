{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Product Deletion</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <h1>Confirm Product Deletion</h1>

    <p style="text-align: center;">Are you sure you want to delete the product: <strong>{{ product.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button">Yes, delete</button>
        <br>
        <a href="{% url 'product_list' %}" class="button button-secondary">Cancel</a>
    </form>

</body>
</html>
